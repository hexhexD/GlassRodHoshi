name: Check Blog Updates

on:
  schedule:
    # Every 5 minutes (most frequent allowed)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --no-dev

      - name: Check for updates
        env:
          DISCORD_WBHOOK_URL: ${{ secrets.DISCORD_WBHOOK_URL }}
        run: uv run python CheckBlog.py

      - name: Commit updated hash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blogHash.txt
          git diff --staged --quiet || git commit -m "Update blog hash [skip ci]"
          git push
